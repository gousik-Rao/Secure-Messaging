# =============================
# Test Environment Properties
# =============================

# JWT secret for token generation in tests (Base64-encoded, 256-bit minimum)
spring.app.jwtSecret=dGVzdFNlY3JldEtleUZvckpXVFRlc3RpbmdQdXJwb3Nlc09ubHlBdExlYXN0MjU2Qml0c0xvbmdGb3JIUVN0cmluZw==

# H2 in-memory database for fast, isolated testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA and Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable web security to allow unauthenticated access to /api/auth/**
spring.security.user.name=test
spring.security.user.password=test
spring.main.allow-bean-definition-overriding=true

# Logging levels for troubleshooting
logging.level.org.springframework=INFO
logging.level.com.military=DEBUG
